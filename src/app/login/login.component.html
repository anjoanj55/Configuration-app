<div class="login-container">
      <div class="login-box">
        <div class="header">
          <div class="logo">
            <span class="logo-icon">/</span>
          </div>
          <h1>LET'S GET STARTED</h1>
          <p>Sign in to continue</p>
        </div>
        <div class="microsoft-login">
          <button class="microsoft-btn" (click)="login()">
            <span class="microsoft-icon">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 23 23" width="20" height="20">
                <path fill="#f25022" d="M0 0h11v11H0z"/>
                <path fill="#7fba00" d="M12 0h11v11H12z"/>
                <path fill="#00a4ef" d="M0 12h11v11H0z"/>
                <path fill="#ffb900" d="M12 12h11v11H12z"/>
              </svg>
            </span> Use Microsoft account
          </button>
          <p class="or-divider">or</p>
        </div>
        <form class="login-form">
          <div class="form-group">
            <label for="username">USERNAME</label>
            <input type="text" id="username" placeholder="Enter username" />
          </div>
          <div class="form-group">
            <label for="password">PASSWORD</label>
            <input type="password" id="password" placeholder="Enter password" />
          </div>
          <div class="form-options">
            <!-- <label class="checkbox">
              <input type="checkbox" /> Remember me
            </label> -->
            <a href="#" class="forgot-password">Forgot password?</a>
          </div>
          <button type="submit" class="login-btn" (click)="logindata()">Log in <span class="arrow">â†’</span></button>
          <div class="register-link">
            <p>Don't have an account? <a href="#">FREE REGISTER</a></p>
          </div>
          <!-- <div class="social-login">
            <p>OR LOGIN WITH</p>
            <div class="social-icons">
              <a href="#" class="social-icon facebook"><i class="fab fa-facebook-f"></i></a>
              <a href="#" class="social-icon twitter"><i class="fab fa-twitter"></i></a>
              <a href="#" class="social-icon google"><i class="fab fa-google"></i></a>
            </div>
          </div> -->
        </form>
      </div>
    </div>
