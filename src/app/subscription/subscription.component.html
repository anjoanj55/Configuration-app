<div class="subscription-container">
    <mat-card>
      <mat-card-title>Subscribe to a Plan</mat-card-title>
      <mat-card-content>
        <form [formGroup]="subscriptionForm" (ngSubmit)="onSubmit()">
          <mat-form-field appearance="outline">
            <mat-label>Full Name</mat-label>
            <input matInput formControlName="fullName" required />
            <mat-error *ngIf="subscriptionForm.get('fullName')?.invalid">
              Name is required.
            </mat-error>
          </mat-form-field>
  
          <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email" type="email" required />
            <mat-error *ngIf="subscriptionForm.get('email')?.invalid">
              Enter a valid email.
            </mat-error>
          </mat-form-field>
  
          <mat-form-field appearance="outline">
            <mat-label>Subscription Plan</mat-label>
            <mat-select formControlName="plan" required>
              <mat-option *ngFor="let plan of plans" [value]="plan">
                {{ plan }}
              </mat-option>
            </mat-select>
          </mat-form-field>
  
          <button mat-raised-button color="primary" type="submit" [disabled]="subscriptionForm.invalid">
            Subscribe
          </button>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
