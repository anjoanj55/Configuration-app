<div class="user-management">
    <h2>User Management</h2>
  
    <!-- Search Box -->
    <div class="search-box">
      <input type="text" [(ngModel)]="searchText" placeholder="Search users...">
    </div>
  
    <!-- Add User Form -->
    <div class="user-form">
      <h3>{{ selectedUser ? 'Edit User' : 'Add New User' }}</h3>
      <input type="text" [(ngModel)]="selectedUser ? selectedUser.name : newUser.name" placeholder="Name">
      <input type="email" [(ngModel)]="selectedUser ? selectedUser.email : newUser.email" placeholder="Email">
      <select [(ngModel)]="selectedUser ? selectedUser.role : newUser.role">
        <option *ngFor="let role of roles" [value]="role">{{role}}</option>
      </select>
      
      <div *ngIf="selectedUser; else addButton">
        <button (click)="updateUser()">Update</button>
        <button (click)="selectedUser = null">Cancel</button>
      </div>
      <ng-template #addButton>
        <button (click)="addUser()">Add User</button>
      </ng-template>
    </div>
  
    <!-- Users Table -->
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Role</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of filteredUsers">
          <td>{{user.name}}</td>
          <td>{{user.email}}</td>
          <td>{{user.role}}</td>
          <td>{{user.active ? 'Active' : 'Inactive'}}</td>
          <td>
            <button (click)="editUser(user)">Edit</button>
            <button (click)="deleteUser(user.id!)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
